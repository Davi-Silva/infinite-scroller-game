<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>Infinite Scroller Game</title>
    <link rel="stylesheet" href="./styles/theme.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/coin.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="brand">Infinite Scroll Game</h1>
        <div class="scoreContainer"></div>
      </div>
    </header>
    <main class="main">
      <div class="titleScreen">
        <div class="titleScreenBtnsContainer">
          <button class="startBtn" type="button">Start</button>
          <button class="endGameBtn" type="button">End Game</button>
        </div>
      </div>
      <div class="playableArea">
        <div class="dashboard">
          <p class="score"></p>
        </div>
        <div class="coin"></div>
        <div class="player"></div>
        <div class="pipe"></div>
      </div>
      <div class="ground">
        <div class="grass"></div>
        <div class="earth"></div>
      </div>
    </main>
    <footer class="footer">
      <p>
        Developed by
        <a href="https://github.com/Davi-Silva" target="_blank">Davi Silva</a>
      </p>
    </footer>
    <script src="./ts/index.ts"></script>
  </body>
</html>
